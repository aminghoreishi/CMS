<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5.0.18/dark.min.css">
    <link rel="stylesheet" href="./final.css">


</head>

<body class="bg-white dark:bg-slate-900 ">

    <div class="bg-white dark:bg-slate-900 hidden dark:*:text-white container mx-auto mt-4 border-b-2 pb-4 lg:hidden">
        <div class="flex justify-between">
            <h1 class="text-center">Dashbord</h1>
            <svg class="size-5 clickNav_open">
                <use href="#menu"></use>
            </svg>
        </div>
    </div>

    <div class="flex">
        <div class="min-h-screen">
            <!-- * Div Dashbord -->
            <div
                class="bg-gradient-to-b from-blue-400 to-slate-500 dark:from-blue-800 dark:to-black fixed -left-[309px] transition-all top-0 bottom-0 z-10 h-full  click__Menu w-[200px] md:w-[300px] *:text-white p-5">
                <div class="">
                    <h1 class="font-semibold text-center  text-2xl">Dashbord</h1>
                </div>
                <ul class="mt-12 *:font-semibold flex flex-col gap-y-8">
                    <li><a class="inline-flex items-center gap-x-2 transition-all hover:text-orange-400"
                            href="./main_page.html">
                            <svg class="size-5">
                                <use href="#home"></use>
                            </svg>
                            Home
                        </a></li>
                    <li><a class="inline-flex items-center gap-x-2 transition-all hover:text-orange-400"
                            href="./chart.html">
                            <svg class="size-5">
                                <use href="#chart"></use>
                            </svg>
                            Chart
                        </a></li>

                    <li><a class="inline-flex items-center gap-x-2 transition-all hover:text-orange-400"
                            href="./user.html">
                            <svg class="size-5">
                                <use href="#user2"></use>
                            </svg>
                            All User
                        </a></li>
                    <li><button class="inline-flex items-center  gap-x-2 transition-all hover:text-orange-400">
                            <svg class="size-5 block dark:hidden">
                                <use href="#night"></use>
                            </svg>
                            <svg class="size-5 hidden dark:block">
                                <use href="#sun"></use>
                            </svg>
                            <p class="darkmode">Drak Mode</p>

                        </button></li>
                    <li><button class="inline-flex items-center gap-x-2 transition-all logout hover:text-red-400">
                            <svg class="size-5 svgChange">
                                <use href="#signout"></use>
                            </svg>
                            Sign Out
                        </button></li>
                </ul>
            </div>
        </div>
        <!-- x end Dashbord -->

        <!-- * top Header -->
        <div class="flex flex-col w-full">
            <div class="container mx-auto mt-3">
                <div class="min-h-screen  w-full flex flex-col gap-y-5 dark:*:text-white ">
                    <div
                        class=" items-center justify-between border-b-2 pb-3 border-gray-300  flex dark:border-b-gray-200/20">
                        <div>
                            <h1 class="text-2xl font-bold textHome3"></h1>
                        </div>
                        <div class="flex items-center gap-x-9">
                            <div class="items-center gap-x-1 hidden md:flex">
                                <div class="size-4 rounded-full overflow-hidden">
                                    <img class="size-full" src="./img/Flag-United-States-of-America.webp" alt="">
                                </div>
                                <div class="">
                                    <p class="font-semibold">Eng(us)</p>
                                </div>

                            </div>
                            <div class="items-center gap-x-4 hidden md:flex">
                                <div
                                    class="size-12 rounded-xl overflow-hidden border-2 border-gray-500  dark:border-gray-100/20">
                                    <img class="size-full imgAdmin" src="./img/39327090-b02a-42cd-8f1d-cf236c2d5b2e.jpg"
                                        alt="">
                                </div>
                                <div class="font-semibold">
                                    <h1 class="name__admin2 capitalize"></h1>
                                    <p class="text-xs">Admin</p>
                                </div>
                            </div>
                            <div class="clickShow">
                                <svg class="size-7 cursor-pointer">
                                    <use href="#menu"></use>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <!-- * form update admin -->
                    <div>
                        <div class="shadow-2xl p-4 rounded-xl">
                            <form>

                                <div class="grid grid-cols-1 gap-4">
                                    <div class="relative">
                                        <div class="absolute top-[44px] left-2">
                                            <svg class="size-5 cursor-pointer">
                                                <use href="#user"></use>
                                            </svg>
                                        </div>
                                        <label class="font-semibold" for="">Name</label>
                                        <input
                                            class="bg-transparent mt-2 border-2 pl-8 outline-none border-gray-600/30  w-full p-2 rounded-xl"
                                            type="text" name="" id="name_input" required>
                                    </div>
                                    <div class="relative">
                                        <div class="absolute top-[44px] left-2">
                                            <svg class="size-5 cursor-pointer">
                                                <use href="#lock"></use>
                                            </svg>
                                        </div>
                                        <div class="absolute right-2 top-[44px]">
                                            <svg class="size-5 cursor-pointer eye__open dark:stroke-white stroke-black">
                                                <use href="#eye__open"></use>
                                            </svg>
                                            <svg
                                                class="size-5 cursor-pointer hidden eye__close dark:stroke-white stroke-black">
                                                <use href="#eye__close"></use>
                                            </svg>
                                        </div>
                                        <label class="font-semibold" for="">Password</label>
                                        <input
                                            class="bg-transparent mt-2 border-2 pl-8 outline-none border-gray-600/30 w-full p-2 rounded-xl"
                                            type="password" name="" id="pass_input" required>
                                    </div>
                                    <div class="relative">
                                        <div class="absolute top-[44px] left-2">
                                            <svg class="size-5 cursor-pointer">
                                                <use href="#lock"></use>
                                            </svg>
                                        </div>
                                        <label class="font-semibold" for="">Confrim Password</label>
                                        <input
                                            class="bg-transparent mt-2 border-2 pl-8 outline-none border-gray-600/30 w-full p-2 rounded-xl"
                                            type="text" name="" id="confrim_pass" required>
                                    </div>
                                    <div class="relative">
                                        <div class="absolute top-[44px] left-2">
                                            <svg class="size-5 cursor-pointer">
                                                <use href="#email"></use>
                                            </svg>
                                        </div>
                                        <label class="font-semibold" for="">Email</label>
                                        <input
                                            class="bg-transparent mt-2 border-2 pl-8 outline-none border-gray-600/30 w-full p-2 rounded-xl"
                                            type="text" name="" id="email_input" required>
                                    </div>
                                    <div class="relative">
                                        <div class="absolute top-[44px] left-2">
                                            <svg class="size-5 cursor-pointer">
                                                <use href="#phone"></use>
                                            </svg>
                                        </div>
                                        <label class="font-semibold" for="">Phone</label>
                                        <input
                                            class="bg-transparent mt-2 border-2 pl-8 outline-none border-gray-600/30 w-full p-2 rounded-xl"
                                            type="text" name="" id="ph_input" required>
                                    </div>
                                    <div class="relative">
                                        <div class="absolute top-[45px] left-2">
                                            <svg class="size-5 cursor-pointer">
                                                <use href="#img"></use>
                                            </svg>
                                        </div>
                                        <label class="font-semibold" for="">Image</label>
                                        <input
                                            class="bg-transparent mt-2 border-2 pl-8 outline-none border-gray-600/30 w-full p-2 rounded-xl"
                                            type="file" name="" id="img" required>
                                    </div>
                                    <div>
                                        <button
                                            class="bg-yellow-500 w-full btnfg transition-all  p-2 rounded-xl text-black font-semibold hover:bg-yellow-600">Update</button>
                                    </div>


                                </div>
                            </form>


                        </div>








                    </div>
                    <!-- x end form update admin -->
                </div>

            </div>

        </div>
        <!-- x end top Header -->

    </div>


    <!-- * start overlay -->
    <div class="bg-black/40 fixed inset-0 hidden overlay"></div>
    <!-- x end overlay -->

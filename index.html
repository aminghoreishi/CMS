<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
    <link rel="stylesheet" href="./final.css"/>


<body>
    <div id="particles-js"></div>

    <div class="container mx-auto">
        <div class="flex items-center justify-center min-h-screen">
            <!--                      * form                        -->
            <form class="bg-transparent backdrop-blur-2xl border-2 border-gray-200/30 p-4 rounded-xl flex flex-col gap-y-4 w-[400px]">
                <div class="flex flex-col">
                    <label class="text-white" for="">Name</label>
                    <input type="text" class="input_login border-gray-200/25 name__elem" placeholder="Between 3 & 12">
                </div>
                <div class="flex flex-col">
                    <label class="text-white" for="">Password</label>
                    <div class="relative">
                        <div class="absolute right-2 top-5 *:text-white">
                            <svg class="size-5 stroke-white cursor-pointer eye__open ">
                                <use href="#eye__open"></use>
                            </svg>
                            <svg class="size-5 stroke-white eye__close cursor-pointer hidden   ">
                                <use href="#eye__close"></use>
                            </svg>
                        </div>
                        <input type="password" class="input_login w-full border-gray-200/25 pass__elem">
                    </div>

                </div>
                <div class="flex flex-col">
                    <label class="text-white" for="">Phone</label>
                    <input type="text" class="input_login border-gray-200/25 ph__elem" placeholder="09123456789">
                </div>
                <div class="">
                    <button
                        class="rounded-xl w-full text-white p-2 font-semibold bg-blue-900">
                        Login
                    </button>
                </div>
            </form>
            <!--                      x end form                        -->

        </div>

    </div>
    <svg class="hidden">
        <symbol id="eye__open" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class=" ">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
        </symbol>
        <symbol id="eye__close" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class=" ">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
        </symbol>
    </svg>
    <!-- * script -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./lib/particles.min.js"></script>

    <script src="./js/Login.js"></script>
    <!-- * end script -->

</body>

</html>

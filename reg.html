<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5.0.18/dark.min.css">
    <link rel="stylesheet" href="./final.css">


</head>

<body>
    <!-- * particle -->
    <div id="particles-js"></div>

    <div class="container mx-auto">
        <div class="flex_item">
            <!--* form -->
            <form class="p-4 w-[400px] backdrop-blur-xl flex flex-col gap-y-4 rounded-xl" action=""  autocomplete="off">
                <div class="flex_col_form">
                    <label class="text-white" for="">Name</label>
                    <input class="input_elem name__elem" id="name__elem" name="name__elem"autocomplete="new-username" placeholder="(Nima)" type="text" required 
                        autofocus>
                </div>
                <div class="flex_col_form">
                    <label class="text-white" for="">Password</label>
                    <div class="relative">
                        <input class="input_elem input__pass transition-all border-gray-200/25" autocomplete="new-username"
                            placeholder="Between 8 & 12" id="input__pass" name="input__pass" type="password" required>
                        <p class="text-red-500 text-xs mt-1 caps font-semibold hidden">! Capslock is on</p>
                        <div class="absolute top-3 right-3 svgs">
                            <svg class="size-5 cursor-pointer eye">
                                <use href="#eye__open"></use>
                            </svg>
                            <svg class="size-5 cursor-pointer eye_close hidden">
                                <use href="#eye__close"></use>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="flex_col_form">
                    <label class="text-white" for="">Phone</label>
                    <input class="input_elem phone__elem" id="phone__elem" name="phone__elem" autocomplete="new-username" placeholder="(09123456789)" required autocomplete="off"
                        type="text">
                </div>
                <div class="flex_col_form">
                    <label class="text-white" for="">Email</label>
                    <input class="input_elem email__phone"  id="email__phone" name="email__phone" autocomplete="new-username" placeholder="(Nima@gmail.com)" required 
                        type="text">
                </div>
                <div class="flex_col_form mt-2">
                    <button class="bg-blue-600 w-full p-2  rounded-xl text-white " id="btn">SignUp</button>
                </div>
            </form>
        </div>
    </div>


    <!-- * svg -->
    <svg class="hidden">
        <symbol id="eye__open" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="stroke-white ">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
        </symbol>
        <symbol id="eye__close" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class=" stroke-white">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
        </symbol>


    </svg>


    <script src="./lib/particles.min.js"></script>
    <script src="./lib/app.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./js/register.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./final.css">

</head>

<body class="bg-white dark:bg-slate-900 relative">
    <div class="bg-white dark:bg-slate-900 hidden dark:*:text-white container mx-auto mt-4 border-b-2 pb-4 lg:hidden">
        <div class="flex justify-between">
            <h1 class="text-center">Dashbord</h1>
            <svg class="size-5 clickNav_open">
                <use href="#menu"></use>
            </svg>
        </div>
    </div>


    <div class="flex">
        <!-- * Dash -->
        <div class="min-h-screen">
            <div
                class="bg-gradient-to-b from-blue-400 to-slate-500 dark:from-blue-800 dark:to-black absolute -left-[309px] transition-all top-0 bottom-0 z-10 h-full  click__Menu w-[200px] md:w-[300px] *:text-white p-5">
                <div class="">
                    <h1 class="font-semibold text-center  text-2xl">Dashbord</h1>
                </div>
                <ul class="mt-12 *:font-semibold flex flex-col gap-y-8">
                    <li><a class="inline-flex items-center gap-x-2 transition-all hover:text-orange-400"
                            href="./main_page.html">
                            <svg class="size-5">
                                <use href="#home"></use>
                            </svg>
                            Home
                        </a></li>
                    <li><a class="inline-flex items-center gap-x-2 transition-all hover:text-orange-400"
                            href="./chart.html">
                            <svg class="size-5">
                                <use href="#chart"></use>
                            </svg>
                            Chart
                        </a></li>
                    <li><a class="inline-flex items-center gap-x-2 transition-all hover:text-orange-400"
                            href="./information.html">
                            <svg class="size-5">
                                <use href="#info"></use>
                            </svg>
                            Information
                        </a></li>

                    <li><button class="inline-flex items-center  gap-x-2 transition-all hover:text-orange-400">
                            <svg class="size-5 block dark:hidden">
                                <use href="#night"></use>
                            </svg>
                            <svg class="size-5 hidden dark:block">
                                <use href="#sun"></use>
                            </svg>
                            <p class="darkmode">Drak Mode</p>

                        </button></li>
                    <li><button class="inline-flex items-center gap-x-2 transition-all logout hover:text-red-400">
                            <svg class="size-5 svgChange">
                                <use href="#signout"></use>
                            </svg>
                            Sign Out
                        </button></li>
                </ul>
            </div>
        </div>
        <!-- x end Dash -->

        <!-- * Container two -->

        <div class="flex flex-col w-full">
            <div class="container mx-auto mt-3">
                <div class="min-h-screen  w-full flex flex-col gap-y-5 dark:*:text-white ">
                    <!-- * start head -->
                    <div
                        class=" items-center justify-between border-b-2 pb-3 border-gray-300  flex dark:border-b-gray-200/20">
                        <div class="">
                            <h1 class="text-2xl font-bold textHome"></h1>
                        </div>
                        <div class="flex items-center gap-x-9">
                            <div class=" items-center gap-x-1 hidden md:flex">
                                <div class="size-4 rounded-full overflow-hidden">
                                    <img class="size-full" src="./img/Flag-United-States-of-America.webp" alt="">
                                </div>
                                <div class="">
                                    <p class="font-semibold">Eng(us)</p>
                                </div>

                            </div>
                            <div class=" items-center gap-x-4 hidden md:flex">
                                <div
                                    class="size-12 rounded-xl overflow-hidden border-2 border-gray-500  dark:border-gray-100/20">
                                    <img class="size-full" src="./img/39327090-b02a-42cd-8f1d-cf236c2d5b2e.jpg" alt="">
                                </div>
                                <div class="font-semibold">
                                    <h1 class="name__admin capitalize"></h1>
                                    <p class="text-xs">Admin</p>
                                </div>
                            </div>
                            <div class="clickShow">
                                <svg class="size-7 cursor-pointer">
                                    <use href="#menu"></use>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <!-- x end head -->

                    <div
                        class="shadow-2xl  p-3 flex flex-col gap-y-5  rounded-xl dark:border-2  dark:border-gray-200/10 ">
                        <!--* input -->
                        <div class="relative">
                            <input
                                class="w-full bg-transparent search p-2 border-2 rounded-xl border-indigo-400 dark:border-gray-100/60   outline-none"
                                type="text" name="" id="">
                            <div class="absolute right-3 top-2.5">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="size-6">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                                </svg>

                            </div>
                        </div>
                        <!--* input end -->
                        <div class="border-[0.3px] border-gray-50/30 w-full h-[0.3px]"></div>
                        <div class="p-2 flex flex-col  gap-y-4 text-xs md:*:text-[14px]">
                            <div class="flex flex-col gap-y-4 locUser">

                            </div>

                        </div>
                    </div>

                </div>

            </div>

        </div>

        <!-- x end Container two -->

    </div>

    <!-- * start overlay -->
    <div class="bg-black/40 fixed inset-0 hidden overlay"></div>
    <div class="bg-black/40 fixed inset-0  overlay2" style="display: none;"></div>
    <!-- x end overlay -->


    <!--* modal update -->
    <div
        class="fixed z-10 flex showModalU justify-center min-h-screen items-center top-0 w-full     transition-all duration-300 opacity-0 p-5 invisible">
        <div class=" bg-white p-5 w-[300px] md:w-[400px] text-black   dark:bg-slate-800 dark:*:text-white  rounded-xl ">
            <div class="flex justify-between items-center border-b-2 border-b-gray-200 dark:border-b-gray-100/25 pb-3">
                <div class="font-semibold">Edit</div>
                <div class="">
                    <svg class="size-7 cursor-pointer closeMOd">
                        <use href="#x"></use>
                    </svg>
                </div>
            </div>
            <form class="mt-2">
                <div class="flex flex-col gap-y-3">

                    <div class="flex flex-col ">
                        <label for="">Name</label>
                        <input
                            class="mt-2 name__elem bg-transparent text-black dark:text-white outline-none border-2 p-2 rounded-xl border-gray-200/25"
                            required type="text" placeholder="Between 3 & 12"></input>
                    </div>
                    <div class="flex flex-col ">
                        <label class="" for="">Password</label>
                        <div class="relative mt-2">
                            <input
                                class="input_elem input__pass transition-all  text-black dark:text-white border-gray-200/25"
                                autocomplete="new-username" id="input__pass" name="input__pass" type="password" required
                                placeholder="Between 8 & 12">


                        </div>
                    </div>
                    <div class="flex flex-col ">
                        <label for="">Phone</label>
                        <input
                            class="mt-2 phone__elem bg-transparent text-black dark:text-white outline-none border-2 p-2 rounded-xl border-gray-200/25"
                            required type="text" placeholder="(09123456789)"></input>
                    </div>
                    <div class="flex flex-col ">
                        <label for="">Email</label>
                        <input
                            class="mt-2 email__phone bg-transparent text-black dark:text-white  outline-none border-2 p-2 rounded-xl border-gray-200/25"
                            required type="text" placeholder="(Nima@gmail.com)"></input>
                    </div>
                    <div class="mt-3">
                        <button
                            class="bg-yellow-500 buttonj w-full p-2 rounded-xl text-black font-semibold transition-all hover:bg-yellow-600 ">Update</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--x end modal update -->
